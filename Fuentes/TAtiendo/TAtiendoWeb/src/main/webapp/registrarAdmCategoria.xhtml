<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templateAdministrador.xhtml">
	<ui:define name="body">
		<h:form prependId="false" id="frmIndex">
			<h:inputHidden value="#{categoriaController.inicioMantenimiento}" />
			<p:panel header="#{m['registrarAdmCategoria.cabecera']}">

				<h:panelGrid columns="2" id="panel02">
					<h:outputLabel value="#{m['registrarAdmCategoria.nombre']}: *" />
                    <p:inputText id="txtNombre" label="#{m['registrarAdmCategoria.nombre']}" value="#{categoriaController.categoriaGuardar.nombre}" required="true" size="50"/>
                    
                    <h:outputLabel value="" /> 
					<h:panelGrid columns="2"> 
                    	<p:commandButton value="#{m['template.guardar']}" action="#{categoriaController.insertar}" update="panel02" style="width: 150px"/>    
                    	<p:commandButton value="#{m['template.volver']}" action="mntAdmCategoria" immediate="true"  style="width: 150px"/>
                    </h:panelGrid>
				</h:panelGrid>

				<p:messages id="messages" showDetail="false" autoUpdate="true" />


			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
