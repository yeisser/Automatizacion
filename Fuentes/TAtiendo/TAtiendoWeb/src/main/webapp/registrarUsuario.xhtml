<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:loadBundle basename="messages" var="m" />
	<title>#{m['template.titulo']}</title>
	<h:outputStylesheet name="css/default.css" />
</h:head>
<h:body>
	<h:form prependId="false">
            <p:panel header="#{m['template.cabecera']}" id="panelCabecera">
                <table width="100%">
                    <tr>
                        <td width="10%" align="left"><img src="img/logo.png" style="width: 135px; height: 70px" alt="Logo" /></td>
                        <td width="90%" align="left"><h1>#{m['template.titulo']}</h1></td>
                    </tr>
                </table>
            </p:panel>
            <p:spacer height="5" />
            <p:panel id="panelCuerpo" header="#{m['registrarUsuario.cabecera']}">
                <h:panelGrid columns="2" id="panel02" cellpadding="5" >                   
                    <h:outputLabel value="#{m['registrarUsuario.nombre']}: *" />
                    <p:inputText id="txtNombre" label="#{m['registrarUsuario.nombre']}" value="#{usuarioExternoController.cliente.nombre}" required="true" size="50"/>
                    
                    <h:outputLabel value="#{m['registrarUsuario.apellido']}: *" />
                    <p:inputText id="txtApellido" label="#{m['registrarUsuario.apellido']}" value="#{usuarioExternoController.cliente.apellido}" required="true" size="50"/>
                    
                                        
                    <h:outputLabel value="#{m['registrarUsuario.correo']}: *" />
                    <p:inputText id="txtCorreo" label="#{m['registrarUsuario.correo']}" value="#{usuarioExternoController.cliente.correo}" required="true" size="50" 
						validatorMessage="#{m['registrarUsuario.formatoCorreoError']}"	>
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					
					<h:outputLabel for="txtClave" value="#{m['registrarUsuario.clave']}: *" />
                    <p:password id="txtClave" label="#{m['registrarUsuario.clave']}"  value="#{usuarioExternoController.cliente.clave}" required="true" size="50"/>
                    
                     <h:outputLabel value="" /> 
                     <p:commandButton id="btnGuardar"  value="#{m['template.guardar']}"  action="#{usuarioExternoController.guardar}" update="txtNombre, txtApellido, txtCorreo, txtClave" />
                     
                     <h:outputLabel value="" /> 
                     <p:link outcome="index" value="Volver a Inicio" />
                         
                </h:panelGrid>
 
                <p:messages id="messages" showDetail="false" autoUpdate="true"/>

            </p:panel>
        </h:form>




</h:body>


</html>
